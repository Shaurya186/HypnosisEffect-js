    <style>
     body{
         overflow-y: hidden;

        img{
            height: 350%;
            width: 200%;
            animation: rotate  1s infinite;

        @keyframes  rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
